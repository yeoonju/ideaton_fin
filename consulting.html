<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/consulting.css">
</head>
<body>
    
    <div class="header">
        <div class="logo-box"></div>


        <div class="consulting-box">
            <select>
                <option value="경영">경영</option>
                <option value="사무">사무</option>
                <option value="마케팅">마케팅</option>
                <option value="광고">광고</option>
                <option value="홍보">홍보</option>
                <option value="IT">IT</option>
            </select>
            <div class="search-box">
                <div class="icon">
                    <img src="./css/resource//search.svg">
                </div>
                <input type="text" id="search"/>
            </div>
        </div>
    
    </div>
    <div class="title">
        <div class="title-box">
            취업 컨설팅
        </div>
    </div>
    <div class="content">
        <div class="sidebar-box">
            <div class="sidebar">
                <div class="sidebar-header">
                    컨설팅 안내
                </div>
                <div class="sidebar-order">
                    컨설팅 신청
                </div>
                <div class="sidebar-intro">
                    컨설턴트 오더
                </div>
            </div>
        </div>

        <div class="list-box">
            <div class="list">
                <div class="list-content">번호</div>
                <div class="list-content">컨설턴트 이름</div>
                <div class="list-content">상담분야</div>
                <div class="list-content">신청</div>
            </div>

            <div class="list">
                <div class="list-content">1</div>
                <div class="list-content">홍길동</div>
                <div class="list-content">AI(인공지능)</div>
                <div class="list-content">
                    <div class="btn">일정 조회</div>
                </div>
            </div>
            
            <div class="list">
                <div class="list-content">2</div>
                <div class="list-content">김삿갓</div>
                <div class="list-content">그래픽디자인</div>
                <div class="list-content">
                    <div class="btn">일정 조회</div>
                </div>
            </div>

            <div class="list">
                <div class="list-content">3</div>
                <div class="list-content">강철수</div>
                <div class="list-content">백엔드 프로그래밍</div>
                <div class="list-content">
                    <div class="btn">일정 조회</div>
                </div>
            </div>

            <div class="list">
                <div class="list-content">4</div>
                <div class="list-content">황미희</div>
                <div class="list-content">데이터분석</div>
                <div class="list-content">
                    <div class="btn">일정 조회</div>
                </div>
            </div>
        </div>
    </div>
